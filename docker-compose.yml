version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nexusberry-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: nexusberry
      POSTGRES_PASSWORD: nexusberry
      POSTGRES_DB: nexusberry
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
